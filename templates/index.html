<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muyani Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add new Task
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/new" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Task title</label>
                        <input name="title" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter task title">
                    </div>


                    <div class="form-group">
                        <label for="exampleInputEmail2">Task description</label>
                        <input name ="description" required type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Enter task description">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Start Date</label>
                        <input name="startdate" required type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Start date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">End Date </label>
                        <input name="enddate" required type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="End date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Status </label>
                        <select name="status" required class="form-control">
                            <option value="pending">Pending</option>
                            <option value="complete">Complete</option>
                            <option value="cancelled">Cancelled</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Start date</th>
        <th scope="col">End date</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for rec in records %}
    <tr>
        <th scope="row">{{ rec.id }}</th>
        <td>{{ rec.title }}</td>
        <td>{{ rec.description }}</td>
        <td>{{ rec.startdate }}</td>
        <td>{{ rec.enddate }}</td>
        <td>{{ rec.status }}</td>
        <td><!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit{{ rec.id }}">
    Edit
</button>

<!-- Modal -->
<div class="modal fade" id="edit{{ rec.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task {{ rec.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/edit/{{ rec.id }}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Task title</label>
                        <input value="{{ rec.title }}" name="title" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter task title">
                    </div>


                    <div class="form-group">
                        <label for="exampleInputEmail2">Task description</label>
                        <input value="{{ rec.description }}" name ="description" required type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Enter task description">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Start Date</label>
                        <input value="{{ rec.startdate }}" name="startdate" required type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Start date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">End Date </label>
                        <input value="{{ rec.enddate }}" name="enddate" required type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="End date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail2">Status </label>
                        <select name="status" required class="form-control">
                            <option value="pending">Pending</option>
                            <option value="complete">Complete</option>
                            <option value="cancelled">Cancelled</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</td>
    </tr>
    {% endfor %}

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
